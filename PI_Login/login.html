<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrace um idoso</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<header class="cabecalho">
    <a href="#" class="logo">
        <img src="./img/logoPI.jpg" alt="Logo Abrace Um Idoso">
    </a>

    <nav class="nav-menu">
        <ul>
            <li><a href="./cadastro.html">Cadastrar</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
        <ul>
            <li><a href="./inicio.html">Início</a></li>
            <li><a href="./agendamento.html">Agendamento</a></li>
            <li><a href="./cartas.html">Cartas</a></li>
            <li><a href="./contatos.html">Fale Conosco</a></li>
        </ul>
    </nav>
</header>
<form>
  <div class="container" id="login">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Digite seu email" />
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" id="loginSenha" placeholder="Digite sua senha" />
    </div>
    <button class="btn" onclick="login()">Entrar</button>
    <span class="link" onclick="mostrarRecuperacao()">Esqueci minha senha</span>
  </div>

  <div class="container" id="recuperarSenha" style="display:none;">
    <h2>Recuperar Senha</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="recEmail" placeholder="Digite seu email" />
    </div>
    <button class="btn" onclick="enviarRecuperacao()">Enviar Link de Recuperação</button>
    <span class="link" onclick="voltarLogin()">Voltar ao Login</span>
  </div>
</form>



<div class="linha-inferior"></div>

<footer class="rodape">
    <p>© 2025 Abrace um idoso - Todos os direitos reservados</p>
</footer>

</body>
</html>
